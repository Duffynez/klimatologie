# --- HLAVNÍ NASTAVENÍ ---
title: Klimatologie.eu
description: Data, fakta a souvislosti o změně klimatu.
url: "https://klimatologie.eu" # Důležité: bez lomítka na konci

# --- AKTIVACE TÉMATU ---
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-include-cache

# --- DEFINICE KOLEKCÍ ---
collections:
  pozorovani:
    output: true
    permalink: /pozorovani/:path/
  
  osobnosti:            # <--- TOTO JSME PŘIDALI
    output: true
    permalink: /osobnosti/:path/

# --- NASTAVENÍ VZHLEDU ---
minimal_mistakes_skin: "air" # Varianty: "air", "default", "dark", "sunrise"
locale: "cs-CZ"              # Nastaví češtinu (datumy, tlačítka)

# --- MENU A ODKAZY ---
defaults:
  # Nastavení pro běžné články (blog)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true

  # Nastavení pro sekci POZOROVÁNÍ
  - scope:
      path: ""
      type: pozorovani
    values:
      layout: single
      author_profile: false
      share: false         # Tímto zmizí tlačítka Facebook, X (Twitter) atd.
      related: false       # Tímto zmizí sekce "Mohlo by vás zajímat"
      sidebar:
        nav: "pozorovani_menu"

  # Nastavení pro sekci OSOBNOSTI (NOVÉ)
  - scope:
      path: ""
      type: osobnosti
    values:
      layout: single
      author_profile: false
      share: false         # Vypnuto sdílení i u osobností
      related: false       # Vypnuto "Mohlo by vás zajímat"
